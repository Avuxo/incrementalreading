<html ng-app="indexApp">
  <head>
    <title>Incremental Reading</title>
    <link rel="stylesheet" href="static/css/index.css">
  </head>

  <body>
    
    <nav class="navbar" ng-controller="navCtrl">
      <p class="titleBar" ng-bind="title"></p>
      <a ng-controller="articleCtrl" href="#" ng-click="getArticle()"><div id="nextButton"><p>Next Article</p></div></a>
      <p id="webSource" ng-bind="source"></p>
    </nav>

    <div class="main" ng-controller="articleCtrl">
      
      <a ng-click="goToAnchor(2)" style="top: 100px; left: 50px; padding:50px;">go to 2</a>

      <div id="article" style="width: 50em; margin: 0 auto;">
        
      </div>
    </div>

    <!-- SCRIPTS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
    <script src="static/js/indexApp.js"></script>
  </body>

</html>
